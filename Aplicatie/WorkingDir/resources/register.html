<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7d58b;
            margin: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input {
            padding: 10px;
            width: 100%;
            max-width: 300px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .back {
            background-color: #007bff;
            margin-top: 20px;
        }
        .back:hover {
            background-color: #0056b3;
        }
        .update {
            background-color: #FFA500;
        }
        .update:hover {
            background-color: #FF8C00;
        }
    </style>
</head>
<body>

    <h1>Register</h1>

    <!-- Formular pentru Register -->
    <form id="registerForm" method="POST" action="/register">
        <h2>Inregistrare</h2>
        <label for="newUsername">Username:</label>
        <input type="text" id="newUsername" name="username" placeholder="Introduceți un username">
        <label for="newPassword">Password:</label>
        <input type="password" id="newPassword" name="password" placeholder="Introduceți o parolă">
        <button type="submit">Register</button>
    </form>

    <!-- Formular pentru Update (PUT) -->
    <form id="updateForm">
        <h2>Actualizare Cont</h2>
        <label for="oldUsername">Old Username:</label>
        <input type="text" id="oldUsername" name="oldUsername" placeholder="Introduceți username-ul vechi">
        <label for="updateUsername">New Username:</label>
        <input type="text" id="updateUsername" name="username" placeholder="Introduceți username-ul nou">
        <label for="updatePassword">New Password:</label>
        <input type="password" id="updatePassword" name="password" placeholder="Introduceți noua parolă">
        <button type="button" class="update" onclick="updateAccount()">Update</button>
    </form>

    <!-- Buton pentru a te întoarce la pagina principală -->
    <form action="/index.html">
        <button type="submit" class="back">Înapoi la pagina principală</button>
    </form>

    <script>
        // Functia pentru a intercepta și trimite request-ul de înregistrare (POST)
        document.getElementById("registerForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const username = document.getElementById("newUsername").value;
            const password = document.getElementById("newPassword").value;

            fetch("/register", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded",
                },
                body: `username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`
            })
            .then(response => response.text())
            .then(data => {
                alert("Înregistrare reușită!");
                console.log("Răspuns:", data);
            })
            .catch((error) => {
                alert("Eroare la înregistrare.");
                console.error("Error:", error);
            });
        });

        // Funcția pentru a trimite un request PUT pentru actualizarea contului
        function updateAccount() {
            const oldUsername = document.getElementById("oldUsername").value;
            const newUsername = document.getElementById("updateUsername").value;
            const password = document.getElementById("updatePassword").value;

            fetch("/update-user", {
                method: "PUT",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded",
                },
                body: `oldUsername=${encodeURIComponent(oldUsername)}&username=${encodeURIComponent(newUsername)}&password=${encodeURIComponent(password)}`
            })
            .then(response => response.text())
            .then(data => {
                alert("Actualizare reușită!");
                console.log("Răspuns:", data);
            })
            .catch((error) => {
                alert("Eroare la actualizare.");
                console.error("Error:", error);
            });
        }
    </script>

</body>
</html>
